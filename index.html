<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Trail Roulette</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Setup Panel -->
        <div class="controls-panel" id="controlsPanel">
            <h1>Neon Roulette</h1>
            <div class="input-group">
                <textarea id="namesInput" placeholder="Enter names (one per line)">Team Alpha
Team Beta
Team Gamma
Team Delta
Team Epsilon
Team Zeta
Team Eta
Team Theta
Team Iota</textarea>
            </div>
            <button id="updateGridBtn" class="secondary-btn">Update Grid</button>
        </div>

        <!-- Main Game Area -->
        <div class="game-area">
            <!-- Theme Controls - Positioned top-right -->
            <div class="theme-bar">
                <span class="theme-label">THEME</span>
                <div class="theme-segmented-control" role="group" aria-label="Color theme">
                    <button type="button" class="theme-btn active" data-theme="rainbow" aria-pressed="true">
                        <span class="btn-icon">ðŸŒˆ</span>
                        <span class="btn-label">Rainbow</span>
                    </button>
                    <button type="button" class="theme-btn" data-theme="shuffle" aria-pressed="false">
                        <span class="btn-icon">ðŸŽ²</span>
                        <span class="btn-label">Shuffle</span>
                    </button>
                    <button type="button" class="theme-btn" data-theme="custom" aria-pressed="false">
                        <span class="btn-icon">ðŸŽ¨</span>
                        <span class="btn-label">Custom</span>
                    </button>
                </div>
                <div class="color-picker-inline" id="customColorWrapper">
                    <input type="color" id="colorPicker" value="#00ffff">
                </div>
            </div>

            <div class="grid-container" id="gridContainer">
                <!-- Grid items generated by JS -->
            </div>
            
            <div class="action-bar">
                <button id="goBtn" class="go-btn">Activate the randomizer</button>
            </div>
        </div>

        <!-- Winner Overlay -->
        <div class="winner-overlay" id="winnerOverlay">
            <div class="winner-content">
                <div class="winner-label">SELECTED</div>
                <div class="winner-name" id="winnerName">Team Alpha</div>
                <button id="resetBtn" class="reset-btn">Play Again</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
